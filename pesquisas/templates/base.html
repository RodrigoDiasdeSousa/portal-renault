{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portal Renault{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    body { background-color: #f8f9fa; }
    .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
        <img src="{% static 'img/renault.png' %}" alt="Renault" height="32" class="d-inline-block align-text-top">
        
        <span class="text-secondary opacity-25 mx-1">|</span>
        
        <img src="{% static 'img/geely.png' %}" alt="Geely" height="32" class="d-inline-block align-text-top">
        
        <span class="ms-2 fw-bold text-dark">Portal Renault/Geely</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pesquisas:list' %}">Pesquisas</a>
          </li>
        </ul>

        <div class="d-flex align-items-center text-dark gap-3">
          {% if user.is_authenticated %}
            <span class="fw-semibold"><i class="bi bi-person-circle text-secondary"></i> {{ user.username }}</span>
            
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-outline-danger">Sair</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Entrar</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Script simples para adicionar classes do Bootstrap aos inputs do Django
  document.querySelectorAll('input, select, textarea').forEach(function(input) {
    if (input.type !== 'checkbox' && input.type !== 'radio' && input.type !== 'submit') {
      input.classList.add('form-control');
    }
  });
</script>
</body>
</html>
