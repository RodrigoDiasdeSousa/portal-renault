<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sessão Encerrada</title>
  <style>
    /* Mesmos estilos da sua página de Login para manter o padrão */
    body { font-family: Arial, sans-serif; background:#f7f7f8; margin:0; }
    .wrap { max-width: 420px; margin: 10vh auto; padding: 18px; }
    .card { background:#fff; border:1px solid #e6e6e6; border-radius: 14px; padding: 18px; text-align: center; }
    h1 { margin: 0 0 12px 0; font-size: 20px; color: #111; }
    
    /* Ajuste para o botão ser um link (<a>) mas parecer o botão do form */
    .btn { 
      display: block; 
      width: 100%; 
      padding: 10px; 
      border-radius: 10px; 
      border: 1px solid #111; 
      background: #111; 
      color: #fff; 
      text-decoration: none; 
      cursor: pointer; 
      box-sizing: border-box; /* Garante que o padding não estoure a largura */
      margin-top: 14px;
    }
    .btn:hover { background: #333; }
    
    .muted { margin-top: 10px; font-size: 12px; color: #666; }
    p { color: #444; font-size: 14px; line-height: 1.5; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Você saiu do Portal</h1>
      
      <p>Sua sessão foi encerrada com segurança.<br>Obrigado por utilizar o sistema.</p>

      <a href="{% url 'login' %}" class="btn">Entrar novamente</a>

      <div class="muted">
        Portal de Pesquisas Renault
      </div>
    </div>
  </div>
</body>
</html>
